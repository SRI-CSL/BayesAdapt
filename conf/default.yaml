defaults:
  - dataset@train_dataset: winogrande_s
  - dataset@test_dataset: ${dataset@train_dataset}
  - optim: default
  - collate_fn: base
  - _self_

hf_model: Qwen/Qwen2.5-7B
logdir: infer #if logdir == infer, the logdir will be set by infer_logdir_from_cfg 
checkpoint: null
quantize_bits: 16

pbar: true


samples:
  train:
    backbone: 1
    last_layer: 1
  test:
    backbone: 1
    last_layer: 1

n_eval_trials: 1
gpu_id: 0
seed: 0

wandb:
  project: bayesadapt
  name: run
